<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
        type="text/css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            margin: 0;
        }

        #forgeViewer {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #F0F8FF;
            position: relative;

        }

        .actions {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 10;
        }

        .actions span {
            color: red;
        }
    </style>

</head>

<body>
    <section class="dashboard">
        <section class="dashboard-model">
            <div id="forgeViewer"> </div>
            <!-- <div style="width: 100%; height: 100%;">
                <div style="width: 100%; height: 100%;"></div>
            </div> -->
        </section>
        <section class="dashboard-bar">
            <div id="bar-chart"></div>
        </section>
        <section class="dashboard-pie">
            <div id="pie-chart"></div>
        </section>
    </section>
    <section class="actions">
        <button id="button-float">CARGAR MODELO</button>
        <button id="lock-button">Lock it!</button>
        <button id="unlock-button">Unlock it!</button>
        <div>Items selected: <span id="MySelectionValue">0</span></div>
    </section>


    <!-- apexcharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="charts.js"></script>

    <!-- Forge -->
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="extension.js"></script>
    <script src="listener-extension.js"></script>

    <!-- Main -->
    <script src='main.js'></script>
</body>

</html>
